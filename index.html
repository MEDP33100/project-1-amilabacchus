<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>The Solar System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <header>

    </header>

    <div class="entry-page">
        <h1>Welcome to the Solar System</h1>
        <button id="enterButton">Enter</button>
    </div>

    <div class="sparkles" id="sparkles">

    </div>

                <br>

                <p></p>
            </div>
        </section>

                <br>

                <p></p>
            </div>
        </section>

        <section class="planet" id="venus">

            <div class="info">
                <br>
                <h2>Venus</h2>
                <p></p>
            </div>
        </section>

        <section class="planet" id="earth">
            <img src="images/earth.png" alt="earth">
            <div class="info">
                <br>
                <h2>Earth</h2>
                <p></p>
            </div>
        </section>

        <section class="planet" id="mars">
            <img src="images/mars.png" alt="mars">
            <div class="info">
                <br>

                <p></p>
            </div>

                <br>

            <img src="images/saturn.png" alt="saturn">
            <div class="info">
                <br>

                <p></p>
            </div>
        </section>

        <section class="planet" id="uranus">
            <img src="images/uranus.png" alt="uranus">
            <div class="info">
                <br>
                <h2>Uranus</h2>
                <p></p>
            </div>
        </section>

        <section class="planet" id="neptune">
            <img src="images/neptune.png" alt="neptune">
            <div class="info">
                <br>
                <h2>Neptune</h2>
                <p></p>
            </div>
        </section>

    </div>
